<div class="container mt-5">
  <div class="card shadow border-0">
    <div class="card-header bg-teal text-white">
      <h4 class="mb-0">Register Purchase Manager</h4>
    </div>

    <div class="card-body">
      <form>

        <!-- User Info -->
        <fieldset class="mb-4">
          <legend class="h5 text-teal">User Information</legend>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input id="name" type="text" class="form-control" [(ngModel)]="user.name" name="name" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" class="form-control" [(ngModel)]="user.password" name="password" required />
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input id="phone" type="tel" class="form-control" [(ngModel)]="user.phone" name="phone" required />
            </div>
          </div>
        </fieldset>

        <!-- Purchase Manager Info -->
        <fieldset class="mb-4">
          <legend class="h5 text-teal">Purchase Manager Details</legend>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="saName" class="form-label">Full Name</label>
              <input id="saName" type="text" class="form-control" [(ngModel)]="purManager.name" name="superadminName" required />
            </div>
            <div class="col-md-6">
              <label for="saEmail" class="form-label">Email</label>
              <input id="saEmail" type="email" class="form-control" [(ngModel)]="purManager.email" name="superadminEmail" required />
            </div>
            <div class="col-md-6">
              <label for="saPhone" class="form-label">Phone</label>
              <input id="saPhone" type="tel" class="form-control" [(ngModel)]="purManager.phone" name="superadminPhone" required />
            </div>
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select id="gender" class="form-select" [(ngModel)]="purManager.gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="dob" class="form-label">Date of Birth</label>
              <input id="dob" type="date" class="form-control" [(ngModel)]="purManager.dateOfBirth" name="dob" required />
            </div>
            <div class="col-md-12">
              <label for="address" class="form-label">Address</label>
              <textarea id="address" rows="3" class="form-control" [(ngModel)]="purManager.address" name="address" required></textarea>
            </div>
          </div>
        </fieldset>

        <!-- Photo Upload -->
        <fieldset class="mb-4">
          <legend class="h5 text-teal">Upload Photo</legend>
          <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*" />
        </fieldset>

        <!-- Action Buttons -->
        <div class="text-end">
          <button type="button" class="btn btn-outline-secondary me-2" (click)="resetForm()">Reset</button>
          <button type="button" class="btn btn-teal text-white" (click)="registerPurchaseManager()">Register</button>
        </div>

      </form>
    </div>
  </div>
</div>
