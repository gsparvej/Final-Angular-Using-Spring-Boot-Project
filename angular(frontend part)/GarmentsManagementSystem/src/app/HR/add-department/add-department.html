<div class="container mt-4">
  <form [formGroup]="departForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Department Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Enter department name"
        [class.is-invalid]="departForm.get('name')?.invalid && departForm.get('name')?.touched"
      />
      <div *ngIf="departForm.get('name')?.invalid && departForm.get('name')?.touched" class="text-danger">
        Department name is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary me-2" [disabled]="departForm.invalid">
      {{ editMode ? 'Update' : 'Create' }}
    </button>

    <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="editMode">Cancel</button>
  </form>

  <hr />

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Department Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let depart of departments">
        <td>{{ depart.id }}</td>
        <td>{{ depart.name }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="onEdit(depart)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(depart.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
