<div class="container mt-4">

  <h3 class="mb-3">Sewing Machine Management</h3>

  <!-- Add Form -->
  <div class="card mb-4">
    <div class="card-header">
      <strong>Add New Machine</strong>
    </div>
    <div class="card-body">
      <form [formGroup]="machineForm" (ngSubmit)="addMachine()">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Machine Code</label>
            <input type="text" class="form-control" formControlName="machineCode" placeholder="M-017" />
            <div class="text-danger small" *ngIf="machineForm.get('machineCode')?.touched && machineForm.get('machineCode')?.invalid">
              Machine code is required
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Status</label>
            <select class="form-select" formControlName="status">
              <option value="">-- Select Status --</option>
              <option value="ACTIVE">ACTIVE</option>
              <option value="INACTIVE">INACTIVE</option>
              <option value="REPAIR">REPAIR</option>
            </select>
            <div class="text-danger small" *ngIf="machineForm.get('status')?.touched && machineForm.get('status')?.invalid">
              Status is required
            </div>
          </div>
          
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-success" [disabled]="machineForm.invalid">
            Save Machine
          </button>
          <button type="reset" class="btn btn-secondary ms-2" (click)="machineForm.reset()">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- List View -->
  <div class="card">
    <div class="card-header">
      <strong>All Machines</strong>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-bordered table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th style="width: 60px;">#</th>
              <th>Machine Code</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of machines; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ m.machineCode }}</td>
              <td>{{ m.status }}</td>
            </tr>
            <tr *ngIf="machines.length === 0">
              <td colspan="4" class="text-center p-3">No Machines found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
