<div class="container mt-4">

  <h3 class="mb-3">Sewing Line Management</h3>

  <!-- Add Form -->
  <div class="card mb-4">
    <div class="card-header">
      <strong>Add New Line</strong>
    </div>
    <div class="card-body">
      <form [formGroup]="lineForm" (ngSubmit)="addLine()">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Line Code</label>
            <input type="text" class="form-control" formControlName="lineCode" placeholder="L-01" />
            <div class="text-danger small" *ngIf="lineForm.get('lineCode')?.touched && lineForm.get('lineCode')?.invalid">
              Line code is required
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Floor</label>
            <input type="text" class="form-control" formControlName="floor" placeholder="2nd Floor" />
            <div class="text-danger small" *ngIf="lineForm.get('floor')?.touched && lineForm.get('floor')?.invalid">
              Floor is required
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Capacity Per Hour</label>
            <input type="number" class="form-control" formControlName="capacityPerHour" placeholder="120" />
            <div class="text-danger small" *ngIf="lineForm.get('capacityPerHour')?.touched && lineForm.get('capacityPerHour')?.invalid">
              Capacity per hour is required
            </div>
          </div>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-success" [disabled]="lineForm.invalid">
            Save Line
          </button>
          <button type="reset" class="btn btn-secondary ms-2" (click)="lineForm.reset()">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- List View -->
  <div class="card">
    <div class="card-header">
      <strong>All Lines</strong>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-bordered table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th style="width: 60px;">#</th>
              <th>Line Code</th>
              <th>Floor</th>
              <th>Capacity / Hour</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let l of lines; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ l.lineCode }}</td>
              <td>{{ l.floor }}</td>
              <td>{{ l.capacityPerHour }}</td>
            </tr>
            <tr *ngIf="lines.length === 0">
              <td colspan="4" class="text-center p-3">No lines found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
